<body>

    <p class="dropdown">Привет :)</p>
<div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle"
      type="button"
      id="dropdownMenuButton"
      data-toggle="dropdown"
      aria-haspopup="true" 
      aria-expanded="false">
        Dropdown button
    </button>
    <div class="menu dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="#">Action</a>
        <a class="dropdown-item" href="#">Another action</a>
        <a class="dropdown-item" href="#">Something else here</a>
    </div>
</div>

<script>
    // 1. Ко всем элементам, имеющим класс "dropdown-item" 
    // добавить еще один класс "super-dropdown", необходимо использовать методы forEach и querySelectorAll и свойство classList у элементов.

      let  classEL = document.querySelectorAll(".dropdown-item") ;
      classEL.forEach(element => { element.classList.add('super-dropdown');  });
      console.log(classEL)
    //   2. У элемента с классом btn необходимо убрать класс "btn-secondary", 
    //   если он присутствует у этого элемента, либо добавить, 
    //   если такого класса у элемента не было.

    let btnclassEln = document.querySelectorAll('.btn:not(.btn-secondary)');
    let btnclassEl = document.querySelectorAll('.btn.btn-secondary');
   if ( btnclassEln.length !=0){
    btnclassEln.forEach(element => {element.classList.add('btn-secondary')}) 
    console.log(btnclassEln.length) ;}
    else if (btnclassEl !=0) {
        btnclassEl.forEach(element => {element.classList.remove('btn-secondary')})
        console.log(btnclassEl.length);
    }  

    // 3. Необходимо удалить класс "dropdown-menu" у элемента, у которого присутствует класс "menu".
    let menuEl = document.querySelectorAll('.dropdown-menu.menu');
    if(menuEl.length =!0) {
        menuEl.forEach(element => {element.classList.remove('dropdown-menu')})
    }

//     4. Используя метод insertAdjacentHTML добавьте после div'a с классом "dropdown" следующую разметку:
// `<a href="#">link</a>`

let divEl__dropdown = document.querySelector('div.dropdown') ;
// const divEl_a = document.createElement("a");
// divEl_a.textContent = '<a href="#">link</a>' ;
divEl__dropdown.insertAdjacentHTML("beforeend", '<a href="#">link</a>') ;  
// divEl__dropdown.appendChild(divEl_a);
// divEl__dropdown.insertAdjacentHTML("beforeend", divEl_a) ;   

// 5. У элемента с id "dropdownMenuButton" замените id на "superDropdown"
document.getElementById('dropdownMenuButton').id = 'superDropdown';

// 6. Добавьте атрибут data-dd со значением 3 элементу у которого существует атрибут "aria-labelledby" равный "dropdownMenuButton" используя dataset.


const atribEl = document.querySelectorAll('[aria-labelledby="dropdownMenuButton" ]');
console.log(atribEl);
atribEl.forEach(element => { if (!("data-dd" in element.dataset)) {
    element.setAttribute( 'data-dd', 3);

}});

// 7. Удалите атрибут type у элемента с классом "dropdown-toggle".

let classEl2 = document.querySelector('.dropdown-toggle')
classEl2.removeAttribute('type');
</script>
